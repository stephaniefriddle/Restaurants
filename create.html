<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/stylesCreate.css" rel="stylesheet">


    <title>Restaurant Decisions - Create New Restaurant</title>
</head>
<body class="site">
    <div id="layoutControl">
        <header>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="create.html">Create</a>
                </li>
            </ul>
        </header>
        <main class="site-content">
            <div id="fullForm">
                <form class="createForm" id="createForm">
                    <div class="formElements formNameField">
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name-new">
                    </div>
                    <div class="formElements">
                        <label for="cuisine">Cuisine:</label>
                        <select class="form-select" aria-label="Default select example" id="cuisine-new">
                            <option selected>Select a Cuisine</option>
                            <option value="American">American</option>
                            <option value="Barbecue">Barbecue</option>
                            <option value="Chinese">Chinese</option>
                            <option value="French">French</option>
                            <option value="Hamburger">Hamburger</option>
                            <option value="Indian">Indian</option>
                            <option value="Italian">Italian</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Mexican">Mexican</option>
                            <option value="Pizza">Pizza</option>
                            <option value="Seafood">Seafood</option>
                            <option value="Steak">Steak</option>
                            <option value="Sushi">Sushi</option>
                            <option value="Thai">Thai</option>
                        </select>
                    </div>
                    <div class="formElements">
                        <label for="price">Price:</label>
                        <select class="form-select" aria-label="Default select example" id="price-new">
                            <option selected>Select a Price</option>
                            <option value="$">$</option>
                            <option value="$$">$$</option>
                            <option value="$$$">$$$</option>
                        </select>
                    </div>
                    <div class="formElements">
                        <label for="checkbox">Visited Before?</label>
                        <input type="checkbox" name="visited" id="visited-new">
                    </div>
                    <div class="formElements">
                        <label for="favorite">Set Favorite?</label>
                        <input type="checkbox" name="favorite" id="favorite-new">
                    </div>
                    <div class="formElements">
                        <label for="priority">Set Priority?</label>
                        <input type="checkbox" name="priority" id="priority-new">
                    </div>
                    <button class="submit" type="submit">Submit</button>
                </form>
            </div>
            
            <div class="results">
                <pre></pre>
            </div>
        </main>
        <footer>
            This site was developed for consideration towards the completion of the JavaScript class in Code Louisville <br>
            &#169 2021 Stephanie Friddle 
        </footer>
    <script type="text/javascript" src="javascripts/create.js"></script>
</body>
</html>
